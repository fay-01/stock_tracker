services:
  - type: web
    name: stock-tracker
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: stock-db
          property: connectionString
databases:
  - name: stock-db
    databaseName: stock_tracker
    plan: free
